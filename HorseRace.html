<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#kapsayici {


            
            margin-top: 25px;

            margin-right: 100px;

            background-color: olivedrab;

        }

        div#bitis {

         

            width: 10px;

            height: 350px;

            /* ralative posizyonu esnek yaptım rahat hareket ettirebileyim.  */

            position: relative;

            float: right;

            background-color: red;

            margin-right: 10px;

        }


        img {
            
            position: relative;

            left:  5px ;

            width: 100px;

            height: 100px;

            transition: all 2s;

        }
    </style>

</head>

<body>

    <div id="kapsayici">

        <div id="bitis"></div>

        <img id="atbir" src="1.png">

        <hr />

        <img id="atiki" src="2.png">

        <hr />

        <img id="atuc" src="3.png">

        <hr />

        <div class="bitis">

        </div>


    </div>


    <br><br>

    <button id="btn" onclick="Baslat()"> Yarışı Başlat </button>




</body>

<script>

    function Baslat() {


        var randomNumber1 = 0;
        var randomNumber2 = 0;
        var randomNumber3 = 0;

        var position1 = 5;
        var position2 = 5;
        var position3 = 5;



        var time = setInterval (() => {

            randomNumber1 += Math.floor(Math.random() * 100);
            randomNumber2 += Math.floor(Math.random() * 100);
            randomNumber3 += Math.floor(Math.random() * 100);

                       

            document.getElementById('atbir').style.left = randomNumber1 + "px";
            document.getElementById('atiki').style.left = randomNumber2 + "px";
            document.getElementById('atuc').style.left = randomNumber3 + "px";

            if( randomNumber1 > 1200 || randomNumber2 > 1200 || randomNumber3 > 1200 ){
               myStopFunction();
            }

         
        }, 1000);

        function myStopFunction() {
     
        clearInterval(time);

      }


    }









</script>

</html>
